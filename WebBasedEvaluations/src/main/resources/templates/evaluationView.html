<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Evaluation</title>
</head>

<body>

	<!--  NAVBAR -->
	<nav class="navbar navbar-light bg-light justify-content-center">
		<a class="navbar-brand" th:text=${companyName}></a>
		<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
			<div class="navbar navbar-light bg-light justify-content-center">
				<span style="padding-right:5px">
					<a th:href="@{/home}" class="btn btn-outline-success" type="button"> Home </a>
				</span>
				<nav th:if="${ADMIN == true}" class="navbar navbar-light bg-light justify-content-center">
					<th:block th:switch="${showUserScreen}">
						<th:block th:case="true">
							<span style="padding-right:5px">
								<a th:href="@{/adminUsers/?keyword={keyword}&perPage={perPage}&sort={sort}&currPage={currPage}&sortOr={sortOr}(perPage= 0,keyword='',sort='id',currPage=1,sortOr=1)}"
									class="btn btn-outline-success" type="button">Manage Users</a>
							</span>
						</th:block>
						<th:block th:case="false">
							<span class="d-inline-block tooltip-wrapper" tabindex="0" data-bs-toggle="popover"
								data-bs-trigger="hover focus"
								data-bs-content="Companies and their departments must be uploaded before you can create manage users."
								style="padding-right:5px">
								<a href="#" class="btn btn-outline-success disabled" type="button">Manage Users</a>
							</span>
						</th:block>
					</th:block>
					<span style="padding-right:5px">
						<a th:href="@{/download_log_txt}" class="btn btn-outline-success d-flex" type="button">Download
							Log File</a>
					</span>
				</nav>

				<nav th:if="${EVAL_ADMIN == true}" class="navbar navbar-light bg-light justify-content-center">
					<span style="padding-right:5px">
						<a th:href="@{/adminEvaluations}" class="btn btn-outline-success" type="button">Evaluation
							Forms</a>
					</span>
					<span style="padding-right:5px">
						<a th:href="@{/Archivegroups}" class="btn btn-outline-success" type="button">Archive</a>
					</span>
					<th:block th:switch="${hasEvals}">
						<th:block th:case="yes">
							<th:block th:switch="${showUserScreen}">
								<th:block th:case="true">
									<span style="padding-right:5px">
										<button th:onclick="|window.location.href='@{/adminGroups}'|"
											class="btn btn-outline-success" type="button">Groups</button>
									</span>
								</th:block>
								<th:block th:case="false">
									<span class="d-inline-block tooltip-wrapper" tabindex="0" data-bs-toggle="popover"
										data-bs-trigger="hover focus"
										data-bs-content="Users must be uploaded or created before Groups can be created."
										style="padding-right:5px">
										<a href="#" class="btn btn-outline-success disabled" type="button">Groups</a>
									</span>
								</th:block>
							</th:block>
						</th:block>
						<th:block th:case="no">
							<span class="d-inline-block tooltip-wrapper" tabindex="0" data-bs-toggle="popover"
								data-bs-trigger="hover focus"
								data-bs-content="Groups are inaccessable until at least one Evaluation Template is uploaded."
								style="padding-right:5px">
								<a href="#" class="btn btn-outline-success disabled" type="button">Groups</a>
							</span>
						</th:block>
					</th:block>
				</nav>

				<nav th:if="${EVALUATOR == true}" class="navbar navbar-light bg-light justify-content-center">
					<span style="padding-right:5px">
						<a th:href="@{/Evaluationgroups}" class="btn btn-outline-success"
							style="color:#ffffff; background-color:#4CAF50" type="button">Evaluation Groups</a>
					</span>
				</nav>
				<nav th:if="${COMPANY_ADMIN == true}" class="navbar navbar-light bg-light justify-content-center">
					<span style="padding-right:5px">
						<a th:href="@{/adminRoles}" class="btn btn-outline-success" type="button">Manage Roles</a>
					</span>
				</nav>
				<nav th:if="${SUPERUSER == true}" class="navbar navbar-light bg-light justify-content-center">
					<span style="padding-right:5px">
						<a th:href="@{/adminCompanies}" class="btn btn-outline-success" type="button">Manage
							Companies</a>
					</span>
				</nav>
				<nav th:if="${EVALUATOR_EVAL == true}" class="navbar navbar-light bg-light justify-content-center">
					<span style="padding-right:5px">
						<button id="btnGroupDrop1" type="button" class="btn btn-outline-success dropdown-toggle"
							data-bs-toggle="dropdown" aria-expanded="false">Evaluate</button>
						<ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
							<li><a class="dropdown-item" th:href="@{/Evaluationgroups}">View Groups</a></li>
						</ul>
					</span>
				</nav>

				<nav th:if="${USER == true}" class="navbar navbar-light bg-light  justify-content-center">
					<!--<span style="padding-right:5px">
						<a th:href="@{/usergroups/{id} (id =${id})}" class="btn btn-outline-success" type="button">My Evaluations</a>
					</span>-->
				</nav>
				<div class="navbar navbar-light bg-light justify-content-center">
					<span style="padding-right:5px">
						<a th:href="@{/userSettings/?keyword={keyword}&perPage={perPage}&sort={sort}&currPage={currPage}&sortOr={sortOr}(perPage=${perPage},keyword=${keyword},sort=${sort},currPage=${currPage}, sortOr=${sortOr})}"
							class="btn btn-outline-success" type="button">My Account</a>
					</span>
					<a th:href="@{/logout}" class="btn btn-outline-danger d-flex" type="button"> Logout </a>
				</div>
			</div>
		</div>
	</nav>


	<div class="container mt-5">


		<div th:switch="${error}">
			<h2 th:case="null"></h2>
			<div th:case="*">


				<div class="row">
					<div class="col">
						<div class="alert alert-danger" role="alert"
							th:utext="'<Strong>Error&nbsp</strong>' + ${error} "></div>
					</div>
				</div>
			</div>
		</div>



		<div class="row">
			<div class="col">
				<div class="accordion" id="accordionExample" th:each="group : ${groups}">
					<div class="accordion-item">
						<h2 class="accordion-header" th:id="heading+${group.Id }">

							<button class="accordion-button " type="button" data-bs-toggle="collapse"
								th:attr="data-bs-target='#collapse'+ ${group.Id },aria-controls='#collapse'+ ${group.Id }"
								aria-expanded="false" th:text="'Group '+ ${group.number }">

							</button>

						</h2>
						<div th:id="collapse+ ${group.Id }" class="accordion-collapse collapse"
							aria-labelledby="headingOne">
							<div class="accordion-body">
								<strong>Evaluation</strong>

							</div>
							<hr>


							<div class="accordion-body">

								<table class="table">
									<thead>
										<tr>
											<th scope="col">Name</th>
											<th scope="col">Self evaluation</th>
											<div th:each="role : ${roles}">
												<th scope="col" th:text=${role.name}></th>
											</div>
										</tr>
									</thead>
									<tbody th:each="rev : ${group.reviewee}">
										<tr>
											<td scope="row" th:text=${rev.name}></td>
											<td>
												<a th:if="${rev.selfEvaluation != null and rev.selfEvaluation.completed == true }"
													th:href="@{/viewselfeval/{id}/{type}(id = ${rev.Id},type= 'eval')}"
													class="btn btn-success " type="button">Self Evaluation</a>
												<button
													th:if="${rev.selfEvaluation == null}"
													class="btn btn-outline-success " type="button"
													th:onclick="|window.location.href='@{/requestSelfEval/{id}/(id = ${rev.Id})}'|"
													>Request</button>
													<button
													th:if="${rev.selfEvaluation != null and rev.selfEvaluation.completed == false}"
													class="btn btn-outline-success " type="button"
													th:onclick="|window.location.href='@{/viewselfeval/{id}/(id = ${rev.Id})}'|"
													disabled>Requested</button>


											</td>

											<td th:each="role,stats : ${roles}">
												<div th:each="logs : ${rev.evalutationLog}"
													th:if="${role ==  logs.Evaluator.level}">
													<div th:if="${logs.Evaluator.User eq evalu}">
														<button th:if="${logs.auth} and not ${logs.completed}"
															class="btn mb-2 mr-2 btn-outline-success " type="button"
															th:text=" ${logs.Evaluator.level.Name} +': '+${logs.Evaluator.User.Name} "
															th:onclick="|window.location.href='@{/eval/{log}(log = ${logs.Id})}'|">
														</button>
														<a th:if="${logs.auth} and ${logs.completed}"
															th:href="@{/previeweval/{log}/(log = ${logs.Id})}"
															class="btn mb-2 mr-2 btn-success " type="button"
															th:text="${logs.Evaluator.level.Name} +': '+${logs.Evaluator.User.Name} +':Completed'">Home</a>
														<div th:unless="${logs.auth}" class="d-inline-block"
															tabindex="0" data-toggle="tooltip" data-placement="bottom"
															th:title="${roles[stats.index -1].Name +' '+ 'must be completed first'}">
															<button class="btn mb-2 mr-2 btn-outline-success "
																type="button"
																th:text="${logs.Evaluator.level.Name} +': '+${logs.Evaluator.User.Name} "
																th:onclick="|window.location.href='@{/eval/{log}(log = ${logs.Id})}'|"
																disabled>Edit group</button>
														</div>
													</div>
													<div th:unless="${logs.Evaluator.User eq evalu}">
														<a th:if="${logs.completed}"
															th:href="@{/previeweval/{log}/(log = ${logs.Id})}"
															class="btn mb-2 mr-2 btn-success " type="button"
															th:text="${logs.Evaluator.level.Name} +': '+${logs.Evaluator.User.Name} +':Completed'">Home</a>
														<button th:unless="${logs.completed}"
															class="btn mb-2 mr-2 btn-outline-warning " type="button"
															th:text="${logs.Evaluator.level.Name} +': '+${logs.Evaluator.User.Name} "
															th:onclick="|window.location.href='@{/eval/{log}/(log = ${logs.Id})}'|"
															disabled>Edit group</button>
													</div>
												</div>
											</td>

										</tr>
									</tbody>
								</table>



							</div>

						</div>
					</div>


				</div>

			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">


		</script>

	<script>
		$(document).ready(function () {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</body>

</html>
