<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="/css/eval_form.css" />
	
	<title>Groups</title>
	
	<style>
		body {
			padding-top: 20px;
		}
	</style>
</head>

<body>

	<!--  NAVBAR -->
	<nav class="navbar navbar-light bg-light justify-content-center">
		<a class="navbar-brand" th:text=${companyName}></a>		
		<div class="btn-group" role="group" aria-label="Button group with nested dropdown">	
			<div class="navbar navbar-light bg-light justify-content-center">
				<span style= "padding-right:5px">
					<a th:href="@{/home}" class="btn btn-outline-success" type="button">Home</a>
				</span>		
				<nav th:if="${ADMIN == true}"
				class="navbar navbar-light bg-light justify-content-center">
					<th:block th:switch="${showUserScreen}">
						<th:block th:case="true">
							<span style= "padding-right:5px">
								<a th:href="@{/adminUsers/?keyword={keyword}&perPage={perPage}&sort={sort}&currPage={currPage}&sortOr={sortOr}(perPage= 0,keyword='',sort='id',currPage=1,sortOr=1)}"
								class="btn btn-outline-success" type="button">Manage Users</a>
							</span>							
						</th:block>
						<th:block th:case="false">
							<th:block th:switch="${rolesNeedAdded}">
								<th:block th:case="true">
									<span class="d-inline-block tooltip-wrapper" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Roles must be uploaded before you can manage users." style= "padding-right:5px">
										<a href="#" class="btn btn-outline-success disabled" type="button">Manage Users</a>
									</span>
								</th:block>
								<th:block th:case="false">
									<span class="d-inline-block tooltip-wrapper" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Companies and their departments must be uploaded before you can manage users." style= "padding-right:5px">
										<a href="#" class="btn btn-outline-success disabled" type="button">Manage Users</a>
									</span>
								</th:block>
							</th:block>
						</th:block>
					</th:block>
					<span style= "padding-right:5px">
						<a th:href="@{/download_log_txt}" class="btn btn-outline-success d-flex" type="button">Download Log File</a>
					</span>		
				</nav>
				
				<nav th:if="${EVAL_ADMIN == true}"
				class="navbar navbar-light bg-light justify-content-center">
					<span style= "padding-right:5px">
						<a th:href="@{/adminEvaluations}" class="btn btn-outline-success" type="button">Evaluation Forms</a>
					</span>
					<span style= "padding-right:5px">
						<a th:href="@{/Archivegroups}" class="btn btn-outline-success" style="color:#ffffff; background-color:#4CAF50;" type="button">Archive</a>
					</span>
					<th:block th:switch="${hasEvals}"> 
						<th:block th:case="yes">
							<th:block th:switch="${showUserScreen}">
								<th:block th:case="true">
									<span style= "padding-right:5px">
										<button th:onclick="|window.location.href='@{/adminGroups}'|" class="btn btn-outline-success" type="button">Groups</button>
									</span>
								</th:block>
								<th:block th:case="false">
									<span class="d-inline-block tooltip-wrapper" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Users must be uploaded or created before Groups can be created." style= "padding-right:5px">
										<a href="#" class="btn btn-outline-success disabled" type="button">Groups</a>
									</span>
								</th:block>
							</th:block>
						</th:block>
						<th:block th:case="no">
							<span class="d-inline-block tooltip-wrapper" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Groups are inaccessable until at least one Evaluation Template is uploaded." style= "padding-right:5px">
								<a href="#" class="btn btn-outline-success disabled" type="button">Groups</a>
							</span>
						</th:block>
					</th:block>
				</nav>
					
				<nav th:if="${EVALUATOR == true}" 
				class="navbar navbar-light bg-light justify-content-center">
					<span style= "padding-right:5px">
						<a th:href="@{/Evaluationgroups}" class="btn btn-outline-success" type="button">Evaluation Groups</a>
					</span>		
				</nav>
				<nav th:if="${COMPANY_ADMIN == true}" 
				class="navbar navbar-light bg-light justify-content-center">
					<span style= "padding-right:5px">
						<a th:href="@{/adminRoles}" class="btn btn-outline-success" type="button">Manage Roles</a>
					</span>		
				</nav>
				<nav th:if="${SUPERUSER == true}" 
				class="navbar navbar-light bg-light justify-content-center">
					<span style= "padding-right:5px">
						<a th:href="@{/adminCompanies}" class="btn btn-outline-success" type="button">Manage Companies</a>
					</span>		
				</nav>
				<nav th:if="${EVALUATOR_EVAL == true}"
				class="navbar navbar-light bg-light justify-content-center">
					<span style= "padding-right:5px">
						<button id="btnGroupDrop1" type="button"
								class="btn btn-outline-success dropdown-toggle"
								data-bs-toggle="dropdown" aria-expanded="false">Evaluate</button>
							<ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
								<li><a class="dropdown-item" th:href="@{/Evaluationgroups}">View Groups</a></li>
							</ul>
					</span>
				</nav>
				
				<nav th:if="${USER == true} AND ${SUPERUSER == false}" class="navbar navbar-light bg-light  justify-content-center">
					<span style= "padding-right:5px">
						<a th:href="@{/myEval}" class="btn btn-outline-success" type="button">My Evaluations</a>
					</span> 
				</nav>
				<div class="navbar navbar-light bg-light justify-content-center">
					<span style= "padding-right:5px">
						<a th:href="@{/userSettings/?keyword={keyword}&perPage={perPage}&sort={sort}&currPage={currPage}&sortOr={sortOr}(perPage=${perPage},keyword=${keyword},sort=${sort},currPage=${currPage}, sortOr=${sortOr})}"
							class="btn btn-outline-success" type="button">My Account</a>
					</span>
					<a th:href="@{/logout}" class="btn btn-outline-danger d-flex" type="button"> Logout </a>
				</div>
			</div>
		</div>
	</nav>


	<div class="container  mt-5">

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Date Last Edited</th>
					<th scope="col">Evaluator</th>
					<th scope="col">Role</th>
					<th scope="col">Reviewee</th>
					<th scope="col">View</th>
				</tr>
			</thead>
			<tbody th:each="arc : ${archive}">
				<tr>
					<td scope="row" th:text=${arc.dateEdited}></td>
					<td scope="row" th:text=${arc.evaluator}></td>
					<td scope="row" th:text=${arc.role}></td>
					<td scope="row" th:text=${arc.reviewee}></td>
					<td scope="row"><a
						th:href="@{/ViewArchive/{id}/(id = ${arc.Id})}"
						class="btn btn-outline-success " type="button">View</a></td>
				</tr>
			</tbody>
		</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>
	var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
	var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
	  return new bootstrap.Popover(popoverTriggerEl)
	})
	</script>
</body>
</html>
