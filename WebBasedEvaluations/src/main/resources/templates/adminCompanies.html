	<!-- Home Btn Modal -->

	<div th:replace="./navbarFragm.html :: navbar"></div>

	<div class="container  mt-5">

		
		
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light bg-light ">
					<button class="btn btn-outline-success btn-sm justify-content-center"
						type="button" data-bs-toggle="collapse" data-bs-target="#add"
						aria-expanded="false" aria-controls="collapseExample">
						Upload Company</button>
				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="collapse" id="add">
					<div class="card card-body">
						<form class="md-form" th:action="@{/upload_company}" method="post"
							enctype="multipart/form-data">
							<span id="-upload"> 
								<div>
									<input type="file" name="file" class="form-control" id="-file" />
								</div> &nbsp
								<div>
									<input id="importBtn" class="btn btn-outline-success"
										type="submit" value="Import"
										onclick="uploadSpinner('importBtn')" />
									<button id="importBtnLoad" class="btn btn-outline-success"
										type="button" disabled hidden="true">
										<span class="spinner-border spinner-border-sm" role="status"
											aria-hidden="true"></span> Loading...
									</button>
									&nbsp
									<button href="#"
										onclick="!(document.getElementById('-upload').innerHTML=document.getElementById('-upload').innerHTML);"
										class="btn btn-outline-warning">Remove</button>
								</div>
							</span>
						</form>
					</div>
				</div>
			</div>
		</div>
			
		<div class="row">
			<div class="col">
				<div class="collapse" id="add">
					<div class="card card-body">
						<form action="#"
							th:action="@{/add_company}"
							th:object= "${company}" method="post">
							
							<div class="container">
								<div class="row align-items-start">
									<div class="col" align="right">
										<div class="text-center" th:text="'* Indicates a required field'"></div><br>
										<div>
											<label for="companyName">Company Name</label>
											<input type = "text"  id="addCompanyName"
												placeholder="Company Name">
											
										</div>
										&nbsp
										<div>
											<input type="submit" class="btn btn-outline-success "
													value="Add Company">
										</div>
										
									</div>	
								</div>
							</div>
						</form> 
					</div>		
				</div>
			</div>
		</div>
	
		
		
		<div th:switch="${error}">
			<div class="row">
				<div class="col">
					<h2 th:case="null"></h2>
					<div th:case="*">						
						<div class="alert alert-danger alert-dismissible fade show" 
							role="alert"
							th:utext="'<Strong>ERROR:&nbsp</strong>' + ${error}">
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>
					</div>
				</div>
			</div>
		</div>		
			
		
		<div class="row" th:switch="${ansr}">	
			<div class="col">
				<div th:case="addFail">
					<div class="col">
						<div class="alert alert-danger alert-dismissible fade show"
							role="alert">
							<span th:utext="'<Strong>ERROR:&nbsp</strong>'+ ${mess}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>
					</div>
				</div>



			<div th:case="addPass">

				<div class="col">
					<div class="alert alert-success alert-dismissible fade show"
						role="alert">
						<span th:utext="'<Strong>SUCCESS:&nbsp</strong>'+ ${mess}"></span>
						<button type="button" class="btn-close" data-bs-dismiss="alert"
							aria-label="Close"></button>
					</div>
				</div>

			</div>


			<div th:case="*"></div>

		</div>
	</div>









	<div th:switch= "${companies}">
		<div th:case="null">
			<p> <strong>There are currently no companies added </strong></p>		
		</div>	
	</div>
	
	
	<div style="overflow-x: auto;">
		<table class="table" align="center">
			<thead>
				<tr>
					<th>
						<div th:switch="${sortOr}">
							<button th:case="2" id="companyName" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Company Name</button>
							<button th:case="*" id="companyName" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Company Name</button>
						</div>
					</th>
					<th>
						<div th:switch="${sortOr}">
							<button th:case="2" id="locations" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Locations</button>
							<button th:case="*" id="locations" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Locations</button>
						</div>
					</th>
					<th>
						<div th:switch="${sortOr}">
							<button th:case="2" id="departments" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Departments</button>
							<button th:case="*" id="departments" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Departments</button>
						</div>
					</th>
					<th>
						<div th:switch="${sortOr}">
							<button th:case="2" id="admins" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Administrators</button>
							<button th:case="*" id="admins" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Administrators</button>
						</div>
					</th>
					<th>
						<div th:switch="${sortOr}">
							<button th:case="2" id="roles" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Roles</button>
							<button th:case="*" id="roles" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Roles</button>
						</div>
					</th>
					<th>
						<div th:switch="${sortOr}">
							<button th:case="2" id="children" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Units</button>
							<button th:case="*" id="children" class="btn btn-outline-success btn-sm"
							type="button"
							th:onclick="|window.location.href='@{/adminCompanies}'|">Units</button>
						</div>
					</th>
				</tr>
			</thead>
			<tbody th:each="company : ${companies}" th:if="${company.activation == true}">
				<tr th:each="locations : ${company.locations}">	
				<div th:each="loc : ${locations}" th:if="${loc.activation == true}">						
				
				<div class="modal fade" th:id="'homeModal' + ${company.id}"
			      data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			      th:aria-labelledby="'homeModalLabel' + ${company.id}"
			      aria-hidden="true">
			      <div class="modal-dialog">
			        <div class="modal-content">
			          <div class="modal-header">
			            <h5 class="modal-title" th:id="'homeModalLabel' + ${company.id}">Warning</h5>
			            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			          </div>
			          <div class="modal-body">Are you certain you want to deactivate this company?</div>
			          <div class="modal-footer">
			            <button id="deleteButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal"
			              th:onclick="|window.location.href='@{/company_remove_location/{id}/{locid}/ (id=${company.id},locid=${loc.id})}'|">
			              Deactivate Company
			            </button>
			            <a th:href="@{/adminCompanies}" type="button"
			              class="btn btn-primary">Cancel</a>
			          </div>
			        </div>
			      </div>
			    </div>
			    
					<td>
						<b th:text="${loc.company.companyName}"></b>
					</td>
					<td>
							<p th:text="${loc.locationName}"></p> 
					</td>
					<td>
						<div th:each="dept : ${loc.departments}" th:if="${dept.activation == true}">										
							<p th:text="${dept.name}"></p> 
						</div>
					</td>
					<td>
						<div th:each="users : ${loc.users}">	
							<div th:each="user : ${users}" th:if="${user.activation == true}">		
								<div th:if="${user.companySuperUser == true}">				
									<p th:text="${user.name}"></p> 
								</div>	
							</div>
						</div>
					</td>
					
					<td>
						<div th:each="roles : ${loc.company.roles}">	
							<div th:each="role : ${roles}" th:if="${role.activation == true}">						
								<p th:text="${role.name}"></p> 
							</div>	
						</div>
					</td>
					<td>
						<div th:each="children : ${company.getChildren()}">	
							<div th:each="child : ${children}" th:if="${child.activation == true}">
								<div th:each="childLoc : ${child.locations}" th:if="${child.activation == true}">
													
								<span style="padding-bottom: 11px;" th:if="${childLoc.activation == true}">					      	
								<button class="btn btn-outline-success" value=false type="button"  th:text="${child.companyName} + '(' + ${childLoc.locationName} + ')'"
							th:onclick="|window.location.href='@{/edit_company/{id}/{locid}/ (id=${child.id}, locid=${childLoc.id})}'|">
				      			</button>
				      </span>
				      </div>
							</div>	
						</div> 
					</td> 
					<td align="center">
					<span style="padding-bottom: 11px;">					      	<button class="btn btn-outline-success" value=false type="button"
							th:onclick="|window.location.href='@{/edit_company/{id}/{locid}/ (id=${company.id}, locid=${loc.id})}'|">
				        	Edit
				      	</button>
				      </span>
				      </td>
				      <td align="center"> 
				      <span style="padding-bottom: 11px;">
				      <button class="btn btn-outline-danger" type="button"
				        data-bs-toggle="modal" th:data-bs-target="'#homeModal' + ${company.id}">
				        Deactivate
				      </button>
				      </span>
				    </td> 				
			</tbody>
				
		</table>
	</div>

					<td>
						<b th:text="${loc.company.companyName}"></b>
					</td>

							<p th:text="${loc.locationName}"></p>

	<script>

			document.getElementById(id).style.visibility = 'hidden';

			document.getElementById(id + "Load").removeAttribute("hidden");
		}
	</script>
