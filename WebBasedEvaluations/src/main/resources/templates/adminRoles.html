	<div th:switch= "${roles}">
		<div th:case="null">
			<p> <strong>There are currently no roles added </strong></p>		
		</div>	
	</div>
	<div class="tab" style="overflow:hidden; border: 1px solid #ccc; background-color: #f1f1f1;">
		<button class="tabLinks" onclick="toggleTable(event, 'activeRoles')" id="defaultOpen">Active</button>
		<button class="tabLinks" onclick="toggleTable(event, 'deactivatedRoles')">Deactivated</button>
	</div>
	<div id="activeRoles" class="tabContent">
		<table class="table" style="margin-left: auto; margin-right: auto""">
			<thead>
				<tr>
					<th><button id="roleNameHead" class = "btn btn-outline-success" type="button">Role Name</button></th>
					<th><button id="departmentHead" class = "btn btn-outline-success" type="button">Number of Departments</button></th>
					<th><button id="privilegesHead" class = "btn btn-outline-success" type="button">Number of Users</button></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role : ${roles}" th:if="${role.getActivation}">
					<td>
						<button class="btn btn-outline-success " type="button" th:onclick="|window.location.href='@{/roleInformation/{id}(id=${role.id})}'|" th:text="${role.name}"></button>
					</td>
					<td>
						<div>
							<p th:text="${#lists.size(role.privileges)}"></p>
						</div>
					</td>
					<td>
						<div th:each="map : ${usersWithRole}">
							<div th:each="mapEntry : ${map}">
								<p th:if="${#strings.equals(mapEntry.key.name, role.name)}" th:text="${mapEntry.value}"></p>
							</div>
						</div>
					</td>
					<td>
						<a>	
							<button class="btn btn-outline-success " type="button" th:onclick="|window.location.href='@{/roleEdit/{id}(id=${role.id})}'|">Edit</button>
						</a>
					</td>
					<td>
						<!--<a class="btn btn-outline-danger" type="button" data-bs-toggle="modal" data-row="${role}" th:data-bs-target="'#toggleRoleActivation'+${role.id}">Deactivate</a>-->
						
						<div class="modal fade" th:id="'toggleRoleActivation'+${role.id}"
					      tabindex="-1" th:aria-labelledby="'toggleRoleActivationModalLabel'"
					      aria-hidden="true">
					      <div class="modal-dialog">
					        <div class="modal-content">
					          <div class="modal-header">
					          		<h5 class="modal-title" th:id="'toggleRoleActivationModalLabel'">Confirm Deactivation</h5>
					            	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					          </div>
					          <div class="modal-body">
					          		<p>Are you sure you want to deactivate the <strong th:text="${role.name}"></strong> role?</p>
					          		<p>This will remove all users and departments associated with it.</p>
					          </div>
					          <div class="modal-footer">
					          		<!--<button id="removeButton" type="button" class="btn btn-danger" data-bs-dismiss="modal"
						              th:onclick="|window.location.href='@{/toggleRoleActivation/{id}(id=${role.id})}'|">
						              Deactivate
						            </button>-->
						            <button class="btn btn-secondary" data-bs-toggle="modal" th:data-bs-target="'#deactivateRoleModal'+${role.id}">Cancel</button>
					          </div>
					        </div>
					      </div>
				    	</div>
					</td>	
				</tr>
			</tbody>
		</table>
	</div>
	<div id="deactivatedRoles" class="tabContent">
		<table class="table" style="margin-left: auto; margin-right: auto;">
			<thead>
				<tr>
					<th><button id="roleNameHead" class = "btn btn-outline-success" type="button">Role Name</button></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role : ${roles}" th:if="${not role.getActivation}">
					<td>
						<p th:text="${role.name}"></p>
					</td>
					<td>
						<a class="btn btn-outline-success" type="button" th:onclick="|window.location.href='@{/toggleRoleActivation/{id}(id=${role.id})}'|">Reactivate</a>
					</td>	
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		function toggleTable(evt, tableName){
			var i, tabContent, tabLinks;
			tabContent = document.getElementsByClassName("tabContent");
			
			for(i = 0; i < tabContent.length; i++){
				tabContent[i].style.display = "none";
			}
			
			tabLinks = document.getElementsByClassName("tabLinks");
			
			for(i = 0; i < tabLinks.length; i++){
				tabLinks[i].className = tabLinks[i].className.replace(" active", "");
			}
			
			document.getElementById(tableName).style.display = "block";
			evt.currentTarget.className += " active";
		}
		
		document.getElementById("defaultOpen").click();
	</script>


<script>
	function uploadSpinner(id) {
		document.getElementById(id).style.visibility = 'hidden';
		document.getElementById(id).style.display = 'none';
		document.getElementById(id + "Load").removeAttribute("hidden");
	}
</script>
