<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <!-- Eval form CSS -->
    <link rel="stylesheet" type="text/css" href="/css/eval_form.css" />

<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->

    <title>Home</title>
</head>
<body>
    <div th:replace="./navbarFragm.html :: navbar"></div>
	
	<div th:if=${message} class="alert alert-danger alert-dismissible fade show"
		role="alert">
		<span th:utext="'<Strong>Warning&nbsp</strong>' + ${message} "></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	<div th:if="${groupWarning}" class="container mt-4">
		<div class="alert alert-info" role="alert" style="margin-top: 65px;"
			 th:text="${groupWarning}"></div>
	</div>
	
	<div class="container  mt-5">
		<div th:switch="${error}">
			<h2 th:case="null"></h2>
			<div th:case="*">


				<div class="row">
					<div class="col">
						<div class="alert alert-danger" role="alert"
							th:utext="'<Strong>Error&nbsp</strong>' + ${error} "></div>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center" th:text="${role}"></div>
		<h3 id="test1"></h3>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script>
		var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
		var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
		  return new bootstrap.Popover(popoverTriggerEl)
		})
		</script>
	</div>
	
	<div style="margin-top: 100px;">
		<div class="text-center" th:text="'User: ' + ${User.firstName} + ' ' + ${User.lastName}"></div>
		<div class="text-center" th:text="'Company: ' + ${User.companyName}"></div>
		<div class="text-center" th:text="'Role: ' + ${User.roleName}"></div>
		<div class="text-center" th:text="'Reviewee: ' + ${User.isReviewee}"></div>
	</div>
	

</body>
</html>
