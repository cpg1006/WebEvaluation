	<div th:replace="./navbarFragm.html :: navbar"></div>

	<div class="container  mt-5">
		<div th:switch="${ansr}">

			<div class="row">
				<div class="col">
					<div th:case="fail">
						<div class="col">
							<div class="alert alert-danger alert-dismissible fade show"
								role="alert">
								<span th:utext="'<Strong>ERROR:&nbsp</strong>'+ ${mess}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
						</div>

					</div>
					<div th:case="pass">

						<div class="col">
							<div class="alert alert-success alert-dismissible fade show"
								role="alert">
								<span th:utext="'<Strong>SUCCESS:&nbsp</strong>'+ ${mess}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="accordion" id="accordionExample">
					<div class="accordion-item" style="border-color: transparent;">
						<form action="#" th:action="@{/change/{id}(id=${user.id})}" th:object="${user}" method="post">
							<label for="lastName" class="formcell">Last Name</label>
							<input type="text" th:field="*{lastName}"
								id="lastName"
								placeholder="Last Name"> 
							<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
							
							<label for="firstName" class="formcell">First Name</label>
							<input type="text" th:field="*{firstName}"
								id="firstName"
								placeholder="First Name">
							<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
							
							<label for="suffixName" class="formcell">Suffix</label>
							<input type="text" th:field="*{suffixName}" id="suffixName"
								placeholder="Suffix Name"> <span
								th:if="${#fields.hasErrors('suffixName')}"
								th:errors="*{suffixName}"></span>
							
							<br><label for="email" class="formcell">Email</label>
							<input type="email" th:field="*{email}" id="email"
								placeholder="Email"> <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

							<br><label for="password" class="formcell">Password</label>
							<input type="password" th:field="*{password}" id="password"
								placeholder="Password">
							<span th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></span>
								
							<br><br><input type="submit" class="btn btn-outline-success me-3" style="margin-left: 10px;"
								value="Update User">
							<a th:href="@{/home}" class="btn btn-outline-danger"
								type="button">Cancel</a>
							
							<br><br>
							<a th:href="@{/logout}">
								<button type="button" class="btn btn-danger" style="margin-left: 10px;">Logout</button>
							</a>
						</form>

					</div>


				</div>

			</div>
		</div>
	</div>
