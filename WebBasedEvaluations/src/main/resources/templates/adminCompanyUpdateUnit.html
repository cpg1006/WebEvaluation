<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Companies</title>

<style>
	body {
		padding-top: 20px;
	}
</style>
</head>
<body>


	<nav class="navbar navbar-light bg-light  justify-content-center ">

		<div class="btn-group ">
			<a th:href="@{/adminCompanies/}">
			<button
					class="btn btn-outline-success " type="button">Back</button></a>
		</div>
	</nav>






	<div class="container  mt-5">

		<div th:switch="${ansr}">

			<div class="row">
				<div class="col">
					<div th:case="fail">

						<div class="col">
							<div class="alert alert-danger alert-dismissible fade show"
								role="alert">
								<span th:utext="'<Strong>ERROR:&nbsp</strong>'+ ${mess}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
						</div>




					</div>
					<div th:case="pass">


						<div class="col">
							<div class="alert alert-success alert-dismissible fade show"
								role="alert">
								<span th:utext="'<Strong>SUCCESS:&nbsp</strong>'+ ${mess}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light bg-light ">
					<div>Company Settings</div>



				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="collapse" id="add">
					<div class="card card-body"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="accordion" id="accordionExample">
				<div class="accordion-item">
					<form
						th:action="@{/update_company_unit/{id}/{locid} (id=${id}, locid=${locid})}"
						th:object="${company}" method="post">
							<div class="container">
								<div class="row align-items-start">
									<div class="col" align="center">
									&nbsp
										<div>
											<div>
												<label for="companyName">Company Name</label> <input type="text"
												th:field="*{companyName}" id="companyName"
												placeholder="Company Name"> <span
												th:if="${#fields.hasErrors('companyName')}"
												th:errors="*{companyName}"></span>
											</div>
											&nbsp
											<div>
											<p th:text="'Parent Company: ' + ${company.parentCompanyName}"></p>
											</div>
											&nbsp
										</div>
										
										<input type="submit" class="btn btn-outline-success"
									value="Update Company" >
									
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		&nbsp
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light bg-light ">
					<div>Company Data</div>



				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="collapse" id="add">
					<div class="card card-body"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
					
<!-- 					th:action="@{/update_company/{id}/ (id=${id})}" -->
<!-- 					th:object="${company}" method="post" -->
						<form
							th:action="@{/admin_companies/}"
							th:object="${location}"
							
							>
							<div class="container">
								<div class="row align-items-start">
									<div class="col" align="center">
										<div>
											<b th:text="${location.company.companyName}"></b>
										</div>
										<table class="table" align="center">
										    <thead>
										        <tr>
										            <th> Departments </th>
										   
										        </tr>
										    </thead>
										    <tbody>
												<tr th:each="departments : ${location.departments}">
												<div th:each="dept : ${departments}" th:if="${dept.activation == true}">		
												    <td>
																		
															<p th:text="${dept.name}"></p> 
													</td>
													<td align="center">
														<button class="btn btn-outline-danger " type="button"
														th:onclick="|window.location.href='@{/company_remove_department/{id}/{deptid}/{locid}/  (id=${location.company.id},deptid=${dept.id},locid=${location.id})}'|">Deactivate
														</button>
													</td>
												</div>	
													
												</tr>
										    </tbody>
										</table>
										<table class="table" align="center">
										    <thead>
										        <tr>
										            <th> Users </th>
										   
										        </tr>
										    </thead>
										    <tbody>
												<tr th:each="users : ${location.users}">
												<div th:each="user : ${users}" th:if="${user.activation == true}">		
												    <td>
																		
															<p th:text="${user.name}"></p> 
													</td>
													<td align="center">
														<button class="btn btn-outline-danger " type="button"
														th:onclick="|window.location.href='@{/company_remove_user/{id}/{userid}/{locid}/ (id=${company.id},userid=${user.id},locid=${location.id})}'|">Deactivate
															
														</button>
													</td>
												</div>	
													
												</tr>
										    </tbody>
										</table>
										
									
								<!-- 	<input type="submit" class="btn btn-outline-success"
									value="Update Company"> -->
								<!-- 	<a
									th:href="@{/adminCompanyUpdateReactivate/}"
									class="btn btn-outline-success" type="button">Reactivate Stuff</a> -->
									
						</form>

					</div>


				</div>

			</div>
		</div>
		&nbsp
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light bg-light ">
					<div>Deactivated Items</div>


				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
					
					
<!-- 					th:action="@{/update_company/{id}/ (id=${id})}" -->
<!-- 					th:object="${company}" method="post" -->
						<form
							th:action="@{/admin_companies/}"
							th:object="${location}"
							
							>
							<div class="container">
								<div class="row align-items-start">
									<div class="col" align="center">
										<div>
											<b th:text="${location.company.companyName}"></b>
										</div>
										<table class="table" align="center">
										    <thead>
										        <tr>
										            <th> Departments </th>
										   
										        </tr>
										    </thead>
										    <tbody>
												<tr th:each="departments : ${location.departments}">
												<div th:each="dept : ${departments}" th:if="${dept.activation == false}">		
												    <td>
																		
															<p th:text="${dept.name}"></p> 
													</td>
													<td align="center">
														<button class="btn btn-outline-success " type="button"
														th:onclick="|window.location.href='@{/company_reactivate_department/{id}/{deptid}/{locid}/  (id=${location.company.id},deptid=${dept.id},locid=${location.id})}'|">Reactivate
														</button>
													</td>
												</div>	
													
												</tr>
										    </tbody>
										</table>
										<table class="table" align="center">
										    <thead>
										        <tr>
										            <th> Users </th>
										   
										        </tr>
										    </thead>
										    <tbody>
												<tr th:each="users : ${location.users}">
												<div th:each="user : ${users}" th:if="${user.activation == false}">		
												    <td>
																		
															<p th:text="${user.name}"></p> 
													</td>
													<td align="center">
														<button class="btn btn-outline-success " type="button"
														th:onclick="|window.location.href='@{/company_reactivate_user/{id}/{userid}/{locid}/ (id=${company.id},userid=${user.id},locid=${location.id})}'|">Reactivate
															
														</button>
													</td>
												</div>	
													
												</tr>
										    </tbody>
										</table>
										
									
								<!-- 	<input type="submit" class="btn btn-outline-success"
									value="Update Company"> -->
								<!-- 	<a
									th:href="@{/adminCompanyUpdateReactivate/}"
									class="btn btn-outline-success" type="button">Reactivate Stuff</a> -->
									<a
									th:href="@{/adminCompanies/}"
									class="btn btn-outline-success" type="button">Back</a>
									
						</form>

					</div>


				</div>

			</div>
		</div>
	</div>
	

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
